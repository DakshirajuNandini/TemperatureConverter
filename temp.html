<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color:cadetblue;

        }
        .container{
            width: 100%;
            height: 100vh;
            background-image: 
            linear-gradient(rgb(140,219,140)rgb(20,141,20));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container h1{
            color: green;
            font-weight: 700;
            font-size: 30px;
            text-align: center;
        }
        .converter-row{
            display: flex;
            width: 40%;
            justify-content: space-between;
            align-items: center;
            background: rgb(0,56,0);
            border-radius: 10px;
            padding: 50px 20px;
            }
            .col{
                flex-basis: 32%;
                text-align: center;
            }
            .col label{
                font-size: 15px;
                font-weight: 500;
                margin-bottom: 10px;
                color: #fff;

            }
            .col input{
                width: 150px;
                height: 30px;
                background: white;
                border-radius: 5px;
                text-align: center;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature converter</h1>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number"
                        id="Fahrenheit">
            </div>
            <div class="col">
                <label>Celsius</label>
                <input type="number"
                            id="Celsius">
            </div>
            <div class="col">
                <label>Kelvin</label>
                <input type="number"
                        id="Kelvin">
            </div>
        </div>
    </div>
    <script>
    let Celsius=
         document.getElementById('Celsius');
    let Fahrenheit=
        document.getElementById('Fahrenheit') ;
    let Kelvin=
        document.getElementById('Kelvin');
    Celsius.oninput=function(){
        let f=(parseFloat(Celsius.value)*9)/5+32;
        Fahrenheit.value=parsefloat(f.toFixed(2));

        let k=(parseFloat(Celsius.value)+273.5);
        Kelvin.value=parseFloat(k.toFixed(2));    
    }                                 
    Fahrenheit.oninput=function(){
        let c=((parseFloat(Fahrenheit.value) -32)*5)/9;
        Celsius.value=parseFloat(c.toFixed(2));

        let k=(parseFloat(Fahrenheit.value)-32)*5/9+273.15;
        Kelvin.value=parseFloat(k.toFixed(2))

    }
    Kelvin.oninput=function(){
        let f=(parseFloat(Kelvin.value)-273.15)*9/5+32;
        Fahrenheit.value=parseFloat(f.toFixed(2));
        let c=(parseFloat(Kelvin.value)-273.15);
        Celsius.value=parseFloat(c.toFixed(2));
    }
    </script>

</body>
</html>
